<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">

<head>
	{{ partial "head.html" . }}
	{{ template "_internal/google_analytics.html" . }}
</head>

<body>
	<div class="container">
		{{ partial "header.html" . }}
		<div class="main">
			<ul id="og-grid" class="og-grid">
				{{ range $.Site.Data.quicktwtr.handles }}
				<li>
					<a class="twitter-timeline" href="https://twitter.com/{{.twth}}?ref_src=twsrc%5Etfw" width="500px" height="250px">Tweets by {{.twth}}</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
				</li>
				{{ end }}
			</ul>
			{{ partial "footer.html" . }}
		</div>
	</div>
	{{ partial "scripts.html" . }}
</body>

</html>
